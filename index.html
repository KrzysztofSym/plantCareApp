<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Care App</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card active">
            <h1>Plant.</h1>
            <p>Libero faucibus aliquam imperdiet, eros eros, vitae id, nibh dolor cras venenatis ac tortor, faucibus justo</p>
            <img src="https://t3.ftcdn.net/jpg/03/83/43/00/240_F_383430016_lzX8FHsxfKaV6nKW22TQ08idxuBXKU3v.jpg" alt="">
            <div class="btns">
                <button class="btn sign">Sign up</button>
                <button class="btn log">Log in</button>
            </div>
        </div>
        <div class="card">
            <header>
                <i class="fa-solid fa-bars"></i>
                <h4>Your Plants</h4>
            </header>
            <div class="imgs">
                <img src="https://nurserylive.com/cdn/shop/products/nurserylive-g-plant-money-plant-scindapsus-green-plant-in-4.5-inch-11-cm-ronda-no-1110-round-plastic-turquoise-plant-548401_512x512.jpg?v=1679750636" alt="">
                <img src="https://i1.fnp.com/images/pr/l/v20210405172754/money-plant-in-orange-powder-coated-metal-pot_1.jpg" alt="">
                <img src="https://media.gettyimages.com/id/85322238/photo/one-red-cactus-flower-on-green-background.jpg?s=612x612&w=0&k=20&c=PlkRjEksYXHCK7QAc_pwJETlcHGvHibcVBaFnT8b3tI=" alt="">
            </div>
            <h5>Jade</h5>
            <div class="schedule">
                <div class="last">
                    <i class="fa-solid fa-clock"></i>
                    <span>Last watered</span>
                    <p class="time">Yesterday</p>
                </div>
                <div class="next">
                    <i class="fa-regular fa-circle-right"></i>
                    <span>Next watering</span>
                    <p>1 week</p>
                </div>
            </div>
            <div class="activity">
                <div class="item">
                    <p>Activity</p>
                    <i class="fa-solid fa-chevron-right"></i>
                </div>
                <div class="item">
                    <p>Log</p>
                    <i class="fa-solid fa-chevron-right"></i>
                </div>
            </div>

        </div>
    </div>
    
</body>
<script src="script.js"></script>
</html>
